<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="screen" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <link rel="icon" href="freeskout.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Discover. Connect. Collaborate</title>

</head>
<style>
</style>
<body>


              
<!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="freeskout.png" alt="logo" id="img">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">BRANDS</a></li>
                <li><a href="#">INFLUENCERS</a></li>
                <li><a href="#">PRICING</a></li> 
                <li><a href="#">BLOGS</a></li>
                <li><a href="#">CONTACT </a></li> 
            </ul>
        </div>
    </div>



<!-- Hero -->
<div id="main-div">
    <div id="left-div">
        <div id="left-div-content">
            <h1 id = "text-1" data-aos="fade-right" data-aos-delay="100" data-aos-duration="1000" data-aos-easing="ease-in-out-back" data-aos-offset ="100">Discover. Connect.<br>
                Collaborate.</h1>
            <p id ="text-2" data-aos="fade-right" data-aos-delay="600" data-aos-easing="ease-in-out-back" data-aos-duration="1000">An ecosystem for Social media Influencers and Brands. </p>
        </div>
        <div class="button-container" data-aos="fade-up"
        data-aos-delay="800"
        data-aos-duration="1500"
        data-aos-easing="ease-in-out-back"
        data-aos-anchor-placement="top-center"><ul>
            <li><button class="green-button">I'M AN INFLUENCER</button></li>
            <li><button class="green-button" id="green-button1">I'M A BRAND</button></li>
        </ul></div>
    </div>
    <div id ="right-div" data-aos="fade-in" data-aos-delay="1800" data-aos-duration="700" data-aos-easing="ease-in" data-aos-offset ="100">
        <img src="top-3.png" alt="screen">
    </div>
</div>

<!-- particles.js container -->
<div class="particles-container">
    <div id="particles-js" >  </div>
</div>


    <!-- Wave thingy -->
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
          <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')">
          </div>
        </div>
      </div>
      



<!-- scripts -->
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <!-- <script src="script.js"></script>  -->
    <script>
  AOS.init();
    </script>


    
</body>
</html>
